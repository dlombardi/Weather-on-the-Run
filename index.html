<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather on the Run</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cerulean/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootcards/1.1.2/css/bootcards-desktop.min.css">
  <link href='https://fonts.googleapis.com/css?family=Walter+Turncoat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container weather">
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <row class="inputFields">
          <h1 id="title">Weather on the Run</h1>
          <input type="text" class="cityStateInput" placeholder="City, State or ZIP code">
          <button id="locateInputPosition" class="btn btn-primary">Check it!</button>
          <button id="locateCurrentPosition" class="btn btn-primary">Locate Current Position</button>
        </row>
      </div>
      <h3 id="current"></h3>
      <h1 id="cityStateName"></h1>
    </nav>
    <div class="row">
      <div class="col col-md-8">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Three Day Forecast</h3>
          </div>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr class="active"><th>Day</th><th>Conditions</th><th>High</th><th>Low</th></tr>
              </thead>
              <tbody class="forecast">

              </tbody>
            </table>
          </div>
          <div class="panel-footer">
            <small></small>
          </div>
        </div>
      </div>
      <div class="col col-md-4">
        <div id="radar">
        </div>
      </div>
    </div>


  <script src="bower_components/modernizer/modernizr.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootcards/1.1.2/js/bootcards.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
